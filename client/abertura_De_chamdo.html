<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura de Chamado</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <form id="ticketForm">
        <label for="CNPJ">CNPJ:</label>
        <input type="text" id="CNPJ" name="CNPJ" required><br><br>
        <label for="Senha">Senha:</label>
        <input type="password" id="Senha" name="Senha" required><br><br>
        <label>Tipo de Chamado:</label><br>
        <input type="checkbox" name="Chamados" value="Consultoria"> Consultoria<br>
        <input type="checkbox" name="Chamados" value="Manutenção de Software"> Manutenção de Software<br>
        <input type="checkbox" name="Chamados" value="Manutenção de Hardware"> Manutenção de Hardware<br>
        <input type="checkbox" name="Chamados" value="Outra"> Outra<br><br>
        <label for="DescricoesProblema">Descrição do Problema:</label><br>
        <textarea id="DescricoesProblema" name="DescricoesProblema" required></textarea><br><br>
        <button type="submit">Abrir Chamado</button>
    </form>

    <script src="scripts/abertura_de_chamado.js"></script>
</body>
</html>

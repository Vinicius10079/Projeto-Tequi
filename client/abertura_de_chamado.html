<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura de Chamado</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <form id="chamadoForm">
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <fieldset>
            <legend>Tipo de Chamado</legend>
            <input type="checkbox" id="consultoria" name="chamados" value="Consultoria">
            <label for="consultoria">Consultoria</label>
            <input type="checkbox" id="software" name="chamados" value="Manutenção de Software">
            <label for="software">Manutenção de Software</label>
            <input type="checkbox" id="hardware" name="chamados" value="Manutenção de Hardware">
            <label for="hardware">Manutenção de Hardware</label>
            <input type="checkbox" id="sistemas" name="chamados" value="Aplicação de Sistemas">
            <label for="sistemas">Aplicação de Sistemas</label>
        </fieldset>
        <label for="descricao">Descrição do Problema:</label>
        <textarea id="descricao" name="descricao" required></textarea>
        <button type="submit">Enviar Chamado</button>
    </form>
    <script src="scripts/abertura_de_chamado.js"></script>
</body>
</html>
